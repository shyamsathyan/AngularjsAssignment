<style>
table, td, th {
    border: 1px solid black;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th {
    height: 50px;
}
</style>
<table>
<thead>
	<th>Movie Name</th>
	<th>Character Name</th>
	<th>Average Rating</th>
	<th>Vote Count</th>
	<th>Action</th>
</thead>
<tbody ng-repeat="item in movieList">
	<tr>
		<td>{{item.movie_name}}</td>
		<td>{{item.character_name}}</td>
		<td>{{item.average_rating}}</td>
		<td>{{item.user_voted_count}}</td>
		<td><i class="fa fa-pencil" style="float:right;cursor:pointer;" title="Edit" aria-hidden="true"></i> &nbsp;&nbsp;<i class="fa fa-trash" title="Delete" style="float:right;cursor:pointer;" aria-hidden="true"></i></td>
	</tr>
</tbody>
</table>
